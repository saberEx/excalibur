<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>线上商城</title>
</head>
<body>
    <div class="base-container" id="pageCon"></div>
</body>
<script type="text/javascript">
    if(/AppleWebKit.*Mobile/i.test(navigator.userAgent) || (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE|Android|Adr/.test(navigator.userAgent))){
    }else{
    	document.getElementById('pageCon').classList.remove('base-container');
    	document.getElementById('pageCon').classList.add('isPc');
    }
</script>
</html>
